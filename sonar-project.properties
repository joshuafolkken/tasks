sonar.projectKey=joshuafolkken_tasks
sonar.organization=joshuafolkken
sonar.host.url=https://sonarcloud.io

# This is the name and version displayed in the SonarCloud UI.
# sonar.projectName=tasks
# sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Exclude test files from analysis
sonar.test.inclusions=src/**/*.spec.ts, src/**/*.test.ts, e2e/**/*.ts
sonar.exclusions=node_modules/**, .svelte-kit/**, static/**, .github/**, playwright-report/**, test-results/**

# Pure JavaScript files only
sonar.lang.patterns.js=**/*.js,**/*.jsx,**/*.cjs,**/*.mjs
# TypeScript files including .svelte and .vue (which often use TypeScript)
sonar.lang.patterns.ts=**/*.ts,**/*.tsx,**/*.cts,**/*.mts,**/*.vue,**/*.svelte
# Exclude .svelte from CSS patterns
sonar.lang.patterns.css=**/*.css,**/*.less,**/*.scss,**/*.sass

# Disable coverage checks
sonar.coverage.exclusions=**/*

# Use SonarCloud-compatible tsconfig
sonar.typescript.tsconfigPath=tsconfig.sonar.json