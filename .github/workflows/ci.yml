name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
  # TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
  # CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  # CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
  BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  AUTH_GITHUB_CLIENT_ID: ${{ secrets.AUTH_GITHUB_CLIENT_ID }}
  AUTH_GITHUB_CLIENT_SECRET: ${{ secrets.AUTH_GITHUB_CLIENT_SECRET }}

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup caches
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            .svelte-kit
          key: ${{ runner.os }}-build-cache-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('svelte.config.js', 'vite.config.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-build-cache-

      - name: Setup ESLint cache
        uses: actions/cache@v4
        id: eslint-cache
        with:
          path: |
            .eslintcache
          key: ${{ runner.os }}-eslint-cache-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('eslint.config.js', 'eslint.config.d.ts', 'eslint/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-eslint-cache-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-eslint-cache-

      - name: Setup Playwright cache
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-cache-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-playwright-cache-

      - name: Setup safe-chain
        run: pnpm dlx @aikidosec/safe-chain setup-ci

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium --with-deps

      - name: Run security audit
        run: pnpm audit --audit-level low

      - name: Run spell check
        run: pnpm exec cspell . --dot

      - name: Prepare
        run: pnpm run prepare

      - name: Run type check
        run: pnpm run check

      - name: Run prettier check
        run: pnpm exec prettier --check .

      - name: Run eslint check
        run: pnpm exec eslint . --cache --cache-strategy content

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Build application
        run: pnpm run build

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
